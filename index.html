<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP Project: Landing Page</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    />

  <body>
    <div class="hero">
      <div class="hero-container">
        <div class="header-logo">Header Logo</div>
        <div class="header-links">
          <a class="header-link" href="#">header link one</a>
          <a class="header-link" href="#">header link two</a>
          <a class="header-link" href="#">header link three</a>
        </div>
      </div>

      <div class="hero-container">
        <div class="hero-text-left">
          <div class="hero-main-text">This website is awesome</div>
          <div class="hero-secondary-text">
            This website has some subtext that goes under the main title. It's a
            smaller font and the color is lower contrast
          </div>
          <button class="hero-button hero-secondary-text">Sign Up</button>
        </div>
        <div class="hero-image">hero image placeholder</div>
      </div>
    </div>

    <div class="content">
      <div class="information">info</div>
      <div class="quote">quote</div>
      <div class="cta">cta</div>
    </div>
